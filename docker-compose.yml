version: '3.2'services:  elastic:    build:      context: .      dockerfile: elastic.dockerfile    image: hedza06/elastic:srv    ports:      - 9200:9200      - 9300:9300    volumes:      - ./data/elastic-data:/usr/share/elasticsearch/data    restart: always    container_name: elastic    environment:      - xpack.security.enabled=false      - discovery.type=single-node    networks:      - elasticnetnetworks:  elasticnet: